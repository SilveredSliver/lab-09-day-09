    <!-- From Demo -->
    <form>
      <fieldset>
        <legend>Add a new store to the table</legend>
        <label for="locName">Location Name</label>
        <input name="LocName" type="text"></input>
        <label for="min">Minimum Customers Per Hour</label>
        <input name="min" type="number"></input>
        <p></p>
        <label for="max">Maxmimum Customers Per Hour</label>
        <input id="maxBox" name="max" type="number"></input>
        <label for="avg">Average Cookies Sold Per Hour</label>
        <input name="avg" type="text"></input>
        <button id="button">Add Store</button>
      </fieldset>
    </form>
    <!-- From Demo -->
    <form>

      <fieldset>
      <p>
        <p>
          <legend>
            New Store Input
          </legend>
        </p>
      <label id="newStoreLocation">
        New Store Location:
        <input type="text" name="newStore" size="30" maxlength="100"/>
        <input type="submit" name="Add" value="Add"/>
      </label>
      <br />
        <!-- <label id="hours">

    </p>
      </fieldset>

    </form>
    <form>
      <p>
        <textarea name="User Reviews" cols="30" rows="10">
I made a text box!
        </textarea>
      </p>
      <fieldset>
      <p>
        <p>
          <legend>
            Details
          </legend>
        </p>
      <label id="name">
        Name:
        <input type="text" name="name" size="30" maxlength="100">
      </label>
      <br />
        <label id="email">
          Email:
          <input type="email" name="email" size="30" maxlength="100">
        </label>
      <br />
      <p>
        <fieldset>
          <legend>
            Review:
          </legend>
      </p>
          <p>
            <label for="hear-about">
              How did you hear about us?
            </label>
            <select name="referrer" id="hear-about">
              <option value="google">Google</option>
              <option value="friend">Friend</option>
              <option value="advert">Advert</option>
              <option value="other">Other</option>
            </select>
          </p>
      </p>
      <p>
        Would you visit us again?
        <br />
        <label>
          <input type="radio" name="rating" value="yes"/>
          Yes
        </label>
        <label>
          <input type="radio" name="rating" value="no"/>
          No
        </label>
        <label>
          <input type="radio" name="rating" value="maybe"/>
          Maybe
        </label>
      </p>
        <label>
          <input type="checkbox" name="subscribe" checked="checked"/>
          Sign me up for email updates
        </label>
      </fieldset>
    </form>
